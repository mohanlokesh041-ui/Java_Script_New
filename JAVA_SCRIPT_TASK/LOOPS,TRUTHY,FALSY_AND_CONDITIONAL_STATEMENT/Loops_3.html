<script>


// Anna ithula neraya puriyala aanalum chat ahh paathu potu na 


// Print numbers from 1 to 10 with text


for (let a = 1; a <= 10; a++) {
  console.log("Number:", a);
}

// Count total numbers from 1 to 5


let count = 0;

for (let b = 1; b <= 5; b++) {
  count++;
}

console.log(count);

// Print cube of numbers from 1 to 5


for (let c = 1; c <= 5; c++) {
  console.log(c * c * c);
}

// Print elements of an array


let arr = [10, 20, 30];

for (let d = 0; d < arr.length; d++) {
  console.log(arr[d]);
}

// Print table of 5


for (let e = 1; e <= 10; e++) {
  console.log("5 x " + e + " = " + (5 * e));
}
    
</script>
