<script>

// Anna na itha chat ahh paathu tha pota na 


// Print numbers divisible by 3 (1–20)


for (let a = 1; a <= 20; a++) {
  if (a % 3 === 0) {
    console.log(a);
  }
}

// Find factorial of 5


let add = 1;

for (let b = 1; b <= 5; b++) {
  add *= b;
}

console.log(add);


// Print first 5 natural numbers


for (let c = 1; c <= 5; c++) {
  console.log(c);
}

// Print sum of even numbers (1–10)


let aa = 0;

for (let d = 1; d <= 10; d++) {
  if (d % 2 === 0) {
    aa += d;
  }
}

console.log(aa);

// Print characters of a string


let sub = "JavaScript";

for (let e = 0; e < sub.length; e++) {
  console.log(sub[e]);
}

</script>
