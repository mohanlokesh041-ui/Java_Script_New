    //12.Group by Age small to big
    const people =[{Name:"AK",age:49},{Name:"Vijay",age:50},{Name:"SK",age:36}]
    function grouby(people){
        const result ={}
        for(let j=0;j<people.length;j++){

    //13.Anagram Solution
    function Anagram(str1,str2){
        const cleanStr1 = str1.toLowerCase().replace(/\s/g, '');
        const cleanstr2 = str2.toLowerCase().replace(/\s/g,'')
        if(cleanStr1.length != cleanstr2.length){
            return false
        }
        const resultstr1 =cleanStr1.split('').sort().join('')
        const resultstr2 =cleanstr2.split('').sort().join('')

        return resultstr1 == resultstr2
    }
    console.log(Anagram("Silent",'Listen'))

    // Looping Condition for Remove Duplicates elemnet in array
    function looping(arra){
        const result =[]
        for(let k=0;k<arra.length;k++){
            if(!result.includes(arra[k])){
                result.push(arra[k])
            }
        }
        return result
    }
    const number1 =[1,1,2,3,4,45,5,5]
    console.log(looping(number1));
    //15. Second Laargest Elemnt in the array
    function secondelement(array){
        let Largest = -Infinity
        let second =-Infinity
        for(let r=0;r<array.length;r++){
            const num1=array[r]
            if(num1 >Largest){
                second =Largest
                Largest =num1
            }else if(num1 < Largest && num1 >second ){
                second =num1
            }

        }
        return second == -Infinity? null :second
    }
    const array1 =[123,456,789,798]

    function Isprime(num2){
        if(num2 <= 1){
            return false
        }
        for(let g =2;g<num2;g++){

            }
        }

    function FactorialNumber(n){
        let result3 =1;
        for(let y =1;y<= n;y++){

        }

    }

    //18.Frequency of Character 
    function frequency(gt){
        const freq ={}
        for(let o =0 ;o <gt.length;o++){
            const char =gt[o]
            if(freq[char]){
                freq[char] += 1
            }else{
                freq[char] = 1
            }
        }
        return freq
    }
